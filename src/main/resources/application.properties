server.port=8080
server.servlet-path=/api

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/merchantchat?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.init-s-q-l=SET NAMES utf8mb4
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# rabbitmq
spring.rabbitmq.host=127.0.0.1
#amqp port
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.acknowledge-mode=manual

#mqtt
rabbitmq.mqtt.url=tcp://localhost:1883
rabbitmq.mqtt.username=guest
rabbitmq.mqtt.password=guest
rabbitmq.mqtt.topics=topic1,topic2
rabbitmq.mqtt.clientId=mqtt_client_id_1
rabbitmq.mqtt.timeout=30
rabbitmq.mqtt.keepalive=30